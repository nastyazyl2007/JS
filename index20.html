<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Операторы ? и его использование</title>
    </HEAD>
    <BODY>
        <script>
         let a = prompt(' Введите сюда значение переменной:', "60");
         alert(a);
         let b = prompt(' Введите сюда значение переменной:', "60");
         alert(b);
         let res = 
         (a==b) ? 'Значения равны':
          'Значения не равны';
         alert(res);
         </script>
    </BODY>
    </HTML>
