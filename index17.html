<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Операторы ветвлений и условий в JavaScript</title>
    </HEAD>
    <BODY>
        <script>
         let year = prompt('В каком году у Вас в группе начал вести занятия Виталий Валентинович ? ', ' ')
          if ( year < 2022)
          {
            alert(' Да не может быть! Это слишком рано..');
          }
          else if ( year > 2022)
          {
            alert(' Да Вы что! Как-то поздновато..');
          }
          else{
            alert(' Вы знаток! Да, точно в этом году!')
          }
          </script>
    </BODY>
    </HTML>
