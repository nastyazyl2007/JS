        <script>
         let a = prompt(' Введите сюда значение переменной:', "100");
         let c = ( a = Number(a)) ? alert(a):
         ' Неверное значение ';
         alert(c);
         let b = prompt(' Введите сюда значение переменной:', "100");
         let k = ( b = Number(b)) ? alert(b):
         ' Неверное значение ';
         alert(k);
         let res = 
         (Math.sqrt(a*b) < 4) ? 'Мало':
         (Math.sqrt(a*b) > 4) ? 'Много':
         (Math.sqrt(a*b) == 4 ) ? 'Верно':
         '...'
         alert(res);
         </script>
    </BODY>
